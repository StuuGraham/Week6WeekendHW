<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Favourite Cars Listing App</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <script src="js/app.js"></script>
  </head>
  <body>
    <form id="new-car-form">
      <div id="form-wrapper">
        <div class="form-item">
          <label for="manufacturer" class="primary">Manufacturer</label>
          <input type="text" id="manufacturer" required/>
        </div>

        <div class="form-item">
          <label for="model" class="primary">Model</label>
          <input type="text" id="model" required/>
        </div>

        <div class="form-item">
            <label for="bhp" class="primary">Horsepower</label>
            <input type="number" id="bhp" required/>
          </div>

        <div class="form-item">
          <label for="category" class="primary">Car Class</label>
          <select id="category">
            <option value="" disabled selected></option>
            <option value="Standard">Standard</option>
            <option value="Supercar">Supercar</option>
            <option value="Hypercar">Hypercar</option>
          </select>
        </div>
      </div>
      <input type="submit" value="Save"/>
    </form>

    <button id="delete-all">Delete All Cars</button>

    <h1>Favourite Cars</h1>
    <ul id="fave-car-list"></ul>
  </body>
</html>
